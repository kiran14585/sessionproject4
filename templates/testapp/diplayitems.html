<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>

<h1>Shopping cart items </h1>

{% if request.COOKIES %}


<table border="2">
  <thead>
    <th>Item Name</th>
    <th>Quantity</th>
  </thead>

  {% for key,value in request.COOKIES.items %}
  {% if key != 'csrftoken' %}
  <tr>
    <td>{{key}}</td>
    <td>{{value}}</td>
  </tr>
  {% endif %}
  {% endfor %}

</table>
  <a class="btn btn-success" href="/add"> Add Item</a> <br><br>
{% else %}
<p>No items in shopping cart</p>
  {% endif %}





  </body>
</html>
